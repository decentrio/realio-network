syntax = "proto3";
package realionetwork.asset.v1;

import "gogoproto/gogo.proto";
import "cosmos_proto/cosmos.proto";

option go_package = "github.com/realiotech/realio-network/x/asset/types";

message Asset {
    string asset_name = 1;
    string supply = 2;
    string total_supply = 3[(cosmos_proto.scalar) = "cosmos.Int", (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int"];
    string admin = 4;
    bool authorization_required = 5;
}
